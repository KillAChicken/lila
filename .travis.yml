language: python

matrix:
  include:
  - os: linux
    dist: trusty
    python: "3.5"
  - os: linux
    dist: trusty
    python: "3.6"
  - os: linux
    dist: xenial
    python: "3.7"

install:
  - pip install --upgrade pytest pytest-cov pylint
  - pip install --editable .

before_script:
  - export LILAPATH=$(pwd)/lila
  - cd test

script:
  - py.test --cov $LILAPATH --cov-report term-missing --cov-branch test_lila
